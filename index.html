<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Doomsday Method Trainer</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./doomsday.js" defer></script>
    </head>
    <body>
        <div>
            <label for="year-start" id="year-start-name">Select first century: </label>
            <input type="range" id="year-start" name="year-start" value="1900" min="1800" max="2300" step="100">
            <label for="year-start" id="year-start-label">1900</label>

            <label for="year-end" id="year-end-name">Select last century: </label>
            <input type="range" id="year-end" name="year-end" value="2100" min="1900" max="2400" step="100">
            <label for="year-end" id="year-end-label">2100</label>
        </div>
        
    </body>
</html>
